<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | ProLance</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="src/Sign-in/sign-in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <a href="index.html"
        ><div class="logo"><span>ProLance</span></div></a
      >
      <nav>
        <a href="index.html">Home</a>
        <a href="src/client-guest/client-guest.html">Become a Client</a>
        <a href="src/Sign-in/sign-in.html">Sign In</a>
        <a href="src/join/join.html">
          <button class="btn-outline">Join Us</button>
        </a>
      </nav>
    </header>
    <div class="container">
      <div class="left-section">
        <div class="left-content">
          <h1>Welcome back, ProLancer!</h1>
          <p>
            Welcome back to ProLancer — we're excited to have you return! Let’s
            get you connected with new opportunities and keep your freelance
            journey thriving.
          </p>
        </div>
      </div>
      <div class="right-section">
        <div class="form-container">
          <h2>Sign In</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="email"
                >Email Address <span class="required">*</span></label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            <a href="src/home-after-join/home-after.html">
              <button type="submit" class="signin-button">Sign In</button>
            </a>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector(".form-container form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "src/home-after-join/home-after.html";
        });
    </script>
  </body>
</html>
